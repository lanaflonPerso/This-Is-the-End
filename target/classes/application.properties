## Proprietes Hiberenate
# Le dialecte SQL fait que Hibernate g�n�re un meilleur SQL pour la base de donn�es choisie
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
